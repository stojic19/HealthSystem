<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="justify-content-center align-items-center">
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</div>
